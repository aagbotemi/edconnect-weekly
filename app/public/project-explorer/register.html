<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid align-center d-flex">
            <a class="display-6 text-light mr-3navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm" >
                <input class="form-control me-2" type="search" placeholder="Search Projects" value="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light ml-2" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="search.html" class="nav-link">Project</a>
                </li>

                <li class="nav-item">
                    <a href="createProject.html" class="nav-link">Submit</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto auth-buttons hidden">

                <li class="nav-item">
                    <a href="register.html" class="nav-link">Sign Up</a>
                </li>

                <li class="nav-item">
                    <a href="login.html" class="nav-link"t>Login</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto auth-buttons hidden">

                <li class="nav-item">
                    <a href="index.html" class="nav-link" id='logout'>Logout</a>
                </li>

                <li class="nav-item">
                    <span class='text-white navbar-text' id='username'></span>
                </li>

            </ul>
        </div>
    </nav>
    <main class="w-75 mx-auto my-5">
        <h1>Sign up</h1>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" />
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email address" />
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label">Program</label>
                    <select name="program" id="program" class="form-control">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label">Matric Number</label>
                    <input type="text" class="form-control" name="matricNumber" id="matricNumber" placeholder="e.g 16/2020" />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label">Graduation Year</label>
                    <select name="graduationYear" id="graduationYear" class="form-control" >
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>
    <footer class="container d-flex align-center justify-content-end bg-light mt-2 py-3">
        <p class="mr-1 mb-0">Project Explorer</p> &copy; 2020 <strong class="ml-1">Edconnect</strong>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
