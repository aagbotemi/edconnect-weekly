<!DOCTYPE html>
<html>

<head>
    <title>
        Register
    </title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search projects" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item">
                <a href="search.html" class="nav-link">Project</a>
            </li>

            <li class="nav-item">
                <a href="createProject.html" class="nav-link">Submit</a>
            </li>

        </ul>
      
        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="register.html" class="nav-link" id=signup>Sign Up</a>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link" id='login'>Login</a>
            </li>

        </ul>


    </nav>



    <form class="pt-5 container" id="signupForm">

        <div class="container">

            <h2>Sign Up</h2>

            <div class="row">

                <div class="col-md-6">



                    <div class="form-group">

                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" placeholder=" First Name" name="firstName"
                            id='firstName' required>

                    </div>

                    <div class="form-group">

                        <label for="email">Email Address</label>
                        <input class="form-control" type="email" placeholder=" Your Email address" name="email"
                            id='Email'required>

                    </div>

                    <div class="form-group">

                        <label for="program">Program</label>

                        <select class="form-control" name="program" id="Program" required>
                            <option value="null"> Choose...</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Computer Tech.">Computer Tech.</option>
                            <option value="Computer Information Sys.">Computer Information Sys.</option>
                        </select>

                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group">

                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" placeholder=" Last Name" name="lastName" id='LastName' required>

                    </div>

                    <div class="form-group">

                        <label for="password">Password</label>
                        <input class="form-control" type="password" placeholder=" Your Password" name="password"
                            id='passWord' required>

                    </div>

                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="mnum">Matriculation Number</label>
                                <input class="form-control" type="text" placeholder=" e.g. 16/2020" name="matricNumber"
                                    id='MatricNumber' required>

                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="graduationYear">Year Of Graduation</label>

                                <select class="form-control" name="graduationYear" id="GraduationYear" required>
                                    <option value="null"> Choose...</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                </select>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <button type="submit" class="btn btn-primary" id="registrationButton">Sign Up</button>

        </div>

    </form>

    </main>

    <footer class="container mt-4 py-2 bg-light">
        <p class="text-right"><span class="text-muted">Project Explorer &copy; 2020</span>
            <b><span class="align-baseline"> .</span>Edconnect</b>
        </p>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
