<!DOCTYPE html>
<html>

<head>

    <title>
        Profile
    </title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <form class="form-inline my-2 my-lg-0" name="prp">
            <input class="form-control mr-sm-2" type="text" placeholder="Search projects" value="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="search.html" class="nav-link">Project</a>
            </li>

            <li class="nav-item">
                <a href="createProject.html" class="nav-link">Submit</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="register.html" class="nav-link">Sign Up</a>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link"t>Login</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="index.html" class="nav-link" id='logout'>Logout</a>
            </li>

            <li class="nav-item">
                <span class='text-white navbar-text' id='username'></span>
            </li>

        </ul>
        </nav>

    <main>

        <section class="container pt-4">

            <h1 class="display-5">User Name</h1>@edconnect.ng

            <div class="row bg-light">

                <div class="col-md-4">
                    <p>Program<br>Computer Science</p>
                </div>

                <div class="col-md-4">
                    <p>Matriculation<br>00/0000</p>
                </div>

                <div class="col-md-4">
                    <p>Graduation Year<br>2019</p>
                </div>

            </div>

        </section>

        <section class="container">

            <h3>Update Profile</h3>
            <hr>

            <form>
                <div class="mx-auto" style=width:800px;">

                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="firstName">First Name:</label>
                                <input class="form-control" type="text" placeholder="jason" name="firstName">

                            </div>

                            <div class="form-group">

                                <label for="email">Email Address:</label>
                                <input class="form-control" type="email" placeholder="test@edconnect.ng" name="email">

                            </div>

                            <div class="form-group">

                                <label for="matricNumber">Matric Number:</label>
                                <input class="form-control" type="text" placeholder="00/0000" name="matricNumber">

                            </div>

                            <button type="submit" class="btn btn-primary">Update Profile</button>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">

                                <label for="lastName">Last Name:</label>
                                <input class="form-control" type="text" placeholder="tatum" name="lastName">

                            </div>

                            <div class="form-group">

                                <label for="program">Program:</label>

                                <select class="form-control" name="program">
                                    <option value="CS">Computer Science</option>
                                    <option value="CT">Computer Tech.</option>
                                    <option value="CIS">Computer Information Sys.</option>
                                    <option value="MassComm">Mass Communication</option>
                                </select>

                            </div>

                            <div class="form-group">

                                <label for="graduationYear">Graduation Year:</label>

                                <select class="form-control" name="graduationYear">
                                    <option value="yr1">2019</option>
                                    <option value="yr2">2007</option>
                                    <option value="yr3">2008</option>
                                    <option value="yr4">2009</option>
                                </select>

                            </div>

                        </div>

                    </div>

                </div>

            </form>

        </section>

        <section class="container pt-5">

            <h3>Change Password</h3>
            <hr>

            <form>

                <div class="mx-auto" style=width:800px;">

                    <div class="row">

                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="currentPassword">Current Password</label>
                                <input class="form-control" type="password" placeholder="Current Password"
                                    name="currentPassword">

                            </div>

                            <button type="submit" class="btn btn-primary">Change Password</button>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="newPassword">New Password</label>
                                <input class="form-control" type="password" placeholder="Your new password"
                                    name="newPassword">

                            </div>

                        </div>

                        <div class="col-md-4">

                            <div class="form-group">

                                <label for="confirmPassword">Confirm Password</label>
                                <input class="form-control" type="password" placeholder="Confirm new password"
                                    name="confirmPassword">

                            </div>

                        </div>

                    </div>

                </div>

            </form>

        </section>

    </main>

    <footer class="container mt-4 py-2 bg-light">
        <p class="text-right"><span class="text-muted">Project Explorer &copy; 2020</span>
            <b><span class="align-baseline"> .</span>Edconnect</b></p>

    </footer>

    <script src = "js/app.js"></script>
</body>

</html>
