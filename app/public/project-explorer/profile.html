    <main>
        <section class="container">
            <div class="d-flex align-items-baseline">
                <h1>John Doe</h1>
                <p>john.doe@gmail.com</p>
            </div>
            <div class="row bg-light px-2 py-2">
                <div class="col-4">
                    <div>Program</div>
                    <div>Computer Science</div>
                </div>
                <div class="col-4">
                    <div>Matric</div>
                    <div>33/3333</div>
                </div>
                <div class="col-4">
                    <div>Graduation Year</div>
                    <div>2018</div>
                </div>
            </div>
        </section>
        <article class="container mt-4">
            <h2 class="">Update Profile</h2>
            <hr />
            <form class="mx-auto w-75">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label">Program</label>
                        <select name="program" class="form-control">
                            <option selected>Choose</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        <label class="form-label">Matriculation number</label>
                        <input type="text" class="form-control" name="matricNumber" placeholder="" />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label">Graduation Year</label>
                        <select name="graduationYear" class="form-control" >
                            <option selected>Choose</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </article>


        <article class="container my-4">
            <h2 class="">Change Password</h2>
            <hr />
            <form class="mx-auto w-75">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" placeholder="Current Password" />
                    </div>
                    <div class="form-group col-md-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="newPassword" placeholder="Your new password" />
                    </div>
                    <div class="form-group col-md-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password" />
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </article>
    </main>
    <footer class="container d-flex align-center justify-content-end bg-light mt-2 py-3">
