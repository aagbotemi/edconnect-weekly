<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header id = "header" class = "navbar bg-primary text-white text-decoration-none">
      <div id = "nav-right" class = "d-flex justify-items-space-between align-items-center">
         <h1 id = "header-title">Project Explorer</h1>
         <form id = "form" class="form-inline" name = "searchForm">
           <input class = "form-control" type="text" name="text" placeholder="Search Projects">
           <button class  = "btn btn-outline-light" value="Search">Search</button> 
            <a href="#">submit</a>
         </form>   
      </div>
      <ul class="navbar nav  d-flex align-items-center" id="newNav">
        <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>
    </ul>

    </header>
    <main id = "containerlogin" class = "container mx-auto w-75">
      <div id = "danger-alert"></div>
      <h1>Sign Up</h1>
      <!-- form starts here -->
      <form class = "form-group" id = "signupForm" method = "POST">
        <div class="form-row">
          <div class="form-group col-6">
            <label for="firstName">First Name</label>
            <input type="text" name = "firstName" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="form-group col-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="email">Email Address</label>
            <input name = "email" type="email" class="form-control" id="email" placeholder="Your Email Address">
          </div>
          <div class="form-group col-6">
            <label for="password">Password</label>
            <input type="password" name = "password" placeholder = "Your Password" class="form-control" id="password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="program">Program</label>
            <select id="program" class="form-control" name = "program">
              <!-- <option selected>Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option> -->
            </select>
          </div>
          <div class = "form-group col-3">
              <label for="matricNumber">Matriculation Number</label>
              <input type="text" class="form-control" name="matricNumber" id = "matricNumber" placeholder = "e.g 10/2020">
          </div>
          <div class = "form-group col-3">
              <label for="graduationYear">Graduation Year</label>
              <select id="graduationYear" class="form-control" name = "graduationYear">

              </select>
            </div>  
          </div>
          </div>
            </div>  
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up</button>
      </form>
      <footer id = "footer" class = "bg-light"> <span id = "footer-span" class = "text-muted"> Project Explorer &#169; 2020 &middot; &VeryThinSpace;</span> <strong> Edconnect </strong> </footer>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
