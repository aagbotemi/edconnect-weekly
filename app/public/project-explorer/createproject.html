    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid align-center d-flex">
            <h1 class="display-6 text-light mr-3">Project Explorer</h1>
            <form class="form-inline" name="searchForm" >
                <input class="form-control me-2" type="search" placeholder="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light ml-2" type="submit">Search</button>
                <p class="text-light ml-2">Submit</p>

    <main class="w-75 mx-auto my-5">
        <h1>Submit Project</h1>
        <form name="submitProject">
            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter project name" />
            </div>
            <div class="form-group">
                <label class="form-label">Project Abstract</label>
                <textarea rows="6" type="text" class="form-control" name="abstract" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input type="text" class="form-control" name="authors" placeholder="Enter author names (seperated by comma)" />
            </div>
            <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input type="text" class="form-control" name="tags" placeholder="Use # to tag project with different topics (e.g #javascript, #mongodb)" />
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </main>
    <footer class="container d-flex align-center justify-content-end bg-light mt-2 py-3">
