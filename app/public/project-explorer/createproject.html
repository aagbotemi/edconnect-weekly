<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head> 
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid align-center d-flex">
            <a class="display-6 text-light mr-3navbar-brand" href="index.html">Project Explorer</a>
            <form class="form-inline" name="searchForm" >
                <input class="form-control me-2" type="search" placeholder="Search Projects" value="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light ml-2" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a href="search.html" class="nav-link">Project</a>
                </li>

                <li class="nav-item">
                    <a href="createProject.html" class="nav-link">Submit</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto auth-buttons hidden">

                <li class="nav-item">
                    <a href="register.html" class="nav-link">Sign Up</a>
                </li>

                <li class="nav-item">
                    <a href="login.html" class="nav-link"t>Login</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto auth-buttons hidden">

                <li class="nav-item">
                    <a href="index.html" class="nav-link" id='logout'>Logout</a>
                </li>

                <li class="nav-item">
                    <span class='text-white navbar-text' id='username'></span>
                </li>

            </ul>
        </div>
    </nav>
    <main class="w-75 mx-auto my-5">
        <h1>Submit Project</h1>
        <form name="submitProject" id="createProjectForm">
            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" name="name" id="projectName" placeholder="Enter project name" />
            </div>
            <div class="form-group">
                <label class="form-label">Project Abstract</label>
                <textarea rows="6" type="text" class="form-control" name="abstract" id="projectAbstract" required></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Author(s)</label>
                <input type="text" class="form-control" name="authors" id="author" placeholder="Enter author names (seperated by comma)" />
            </div>
            <div class="form-group">
                <label class="form-label">Tag(s)</label>
                <input type="text" class="form-control" name="tags" id="tag" placeholder="Use # to tag project with different topics (e.g #javascript, #mongodb)" />
            </div>
            <button type="submit" class="btn btn-primary" id="projectButton">Continue</button>
        </form>
    </main>
    <footer class="container d-flex align-center justify-content-end bg-light mt-2 py-3">
        <p class="mr-1 mb-0">Project Explorer</p> &copy; 2020 <strong class="ml-1">Edconnect</strong>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
