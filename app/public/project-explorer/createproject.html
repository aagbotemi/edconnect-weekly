<!DOCTYPE html>
<html>

<head>
    <title>
        Create Project
    </title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">Project Explorer</a>

        <form class="form-inline my-2 my-lg-0" name="prp">
            <input class="form-control mr-sm-2" type="text" placeholder="Search projects" value="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="search.html" class="nav-link">Project</a>
            </li>

            <li class="nav-item">
                <a href="createProject.html" class="nav-link">Submit</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="register.html" class="nav-link">Sign Up</a>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link"t>Login</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto auth-buttons hidden">

            <li class="nav-item">
                <a href="index.html" class="nav-link" id='logout'>Logout</a>
            </li>

            <li class="nav-item">
                <span class='text-white navbar-text' id='username'></span>
            </li>

        </ul>
        </nav>


    <main>

        <div class="container">

            <form class="mx-auto pt-5" style="width:600px" id="createProjectForm">
                <h2>Submit Project</h2>

                <div class="form-group">

                    <label for="name">Project Name</label>
                    <input class ="form-control" type="text" placeholder="Enter Project Name" name="name" id="projectName">

                </div>

                <div class="form-group">

                    <label for=abstract>Project Abstract</label>
                    <textarea class ="form-control" name="abstract" style="height:200px;" id="projectAbstract"></textarea>

                </div>

                <div class="form-group">

                    <label for="authors">Author(s)</label>
                    <input class ="form-control" type="text" placeholder="Enter authors name (seperated by comma)" name="authors" id="author">

                </div>

                <div class="form-group">

                    <label for="tags">Tag(s)</label>
                    <input class ="form-control" type="text"
                        placeholder="Use it to tag project with different topics (e.g. #javascript #mangodb)"
                        name="tags" id="tag">

                </div>

                <button type="submit" class="btn btn-primary" id="projectButton">Continue</button>

            </form>

        </div>

    </main>

    <footer class="container mt-4 py-2 bg-light">
        <p class="text-right"><span class="text-muted">Project Explorer &copy; 2020</span>
            <b><span class="align-baseline"> .</span>Edconnect</b></p>

    </footer>

    <script src = "js/app.js"></script>
</body>

</html>
