<main>
    <section>
        <h1>Project 1</h1>
        <ul>
            <li>Created by: Jane Doe</li>
            <li>Date Created: 00/00/0000</li>
            <li>Last Updated: 01/01/0001</li>
        </ul>
    </section>
    <section>
        <h1>Edit Project</h1>
        <form name="editProject">
            <label>Project Name:</label>
            <input type="text" name="name" />
            <br />
            <br />
            <label>Project Abstract:</label>
            <textarea rows="2" type="text" name="abstract" required></textarea>            <br />
            <br />
            <label>Authors:</label>
            <input type="text" name="authors" />
            <br />
            <br />
            <label>Tag(s):</label>
            <input type="text" name="tags" />
            <br />
            <br />
            <label>Upload File</label>
            <input type="file" name="projectFile" />
            <br />
            <br />
            <input type="submit" />
        </form>
    </section>

    

</main>
