    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid align-center d-flex">
            <h1 class="display-6 text-light mr-3">Project Explorer</h1>
            <form class="form-inline" name="searchForm" >
                <input class="form-control me-2" type="search" placeholder="Search Projects" aria-label="Search Projects">
                <button class="btn btn-outline-light ml-2" type="submit">Search</button>
                <p class="text-light ml-2">Submit</p>
            </form>

            <a href="#" class="text-light ml-auto mr-3">Sign up</a>

    <main class="container">
        <section class="mt-2">
            <h1>Project 1</h1>
            <div class="row bg-light p-3">
                <div class="col">
                    <div>Created by</div>
                    <div>Ade Chris</div>
                </div>
                <div class="col">
                    <div>Date Created</div>
                    <div>2020-08-03</div>
                </div>
                <div class="col">
                    <div>Last Updated</div>
                    <div>2020-08-03</div>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="viewproject.html" class="btn btn-primary">View Project</a>
                </div>
            </div>
        </section>
        <div class="row mt-3">
            <div class="col">
                <form name="editProject">
                    <h4>Edit Project</h4>
                    <hr />
                    <div class="form-group">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Project 1" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project abstract</label>
                        <textarea rows="5" type="text" class="form-control" name="abstract" required placeholder="Project 1 is a very good interesting project"></textarea> 
                    </div>
                    <div class="form-group">
                        <label class="form-label">Author(s)</label>
                        <input type="text" class="form-control" name="authors" placeholder="Ade Chris" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tag(s)</label>
                        <input type="text" class="form-control" name="tags" placeholder="#web" />
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col">
                <form name="editProject">
                    <h4>Manage Project files</h4>
                    <hr />
                    <div class="form-group">
                        <label class="form-label">Upload File</label>
                        <p></p>
                        <input type="file" class="form-control" name="projectFile"/>
                    </div>
                    <div class="card">
                        <div class="card-header">
                        <h5 class="card-title">Project files</h5>
                        </div>
                        <div class="card-body">
                        <p class="card-text text-center">No files uploaded yet.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                
    </main>
    <footer class="container d-flex align-center justify-content-end bg-light mt-2 py-3">
        <p class="mr-1 mb-0">Project Explorer</p> &copy; 2020 <strong class="ml-1">Edconnect</strong>
